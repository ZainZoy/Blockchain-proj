<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>DAX - Car Details</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="./src/css/style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40 py-5">
                <div class="layout-content-container flex flex-col w-full max-w-[1280px] flex-1">
                    <!-- TopNavBar -->
                    <header
                        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-white/10 bg-background-dark/30 backdrop-blur-sm px-6 sm:px-10 py-3 sticky top-5 z-50 rounded-lg">
                        <div class="flex items-center gap-4 text-white">
                            <div class="size-5 text-primary">
                                <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                    <path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z"
                                        fill="currentColor" fill-rule="evenodd"></path>
                                </svg>
                            </div>
                            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">DAX</h2>
                        </div>
                        <div class="hidden lg:flex flex-1 justify-end gap-8">
                            <nav class="flex items-center gap-9">
                                <a class="text-white/80 text-sm font-medium leading-normal hover:text-primary transition-colors"
                                    href="index.html">Home</a>
                                <a class="text-white/80 text-sm font-medium leading-normal hover:text-primary transition-colors"
                                    href="marketplace.html">Marketplace</a>
                                <a class="text-white/80 text-sm font-medium leading-normal hover:text-primary transition-colors"
                                    href="my-garage-new.html">My Garage</a>
                                <a class="text-white/80 text-sm font-medium leading-normal hover:text-primary transition-colors"
                                    href="community.html">Community</a>
                            </nav>
                            <button id="connectWalletBtn"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-all duration-300 shadow-[0_0_15px_rgba(13,166,242,0.5)] hover:shadow-[0_0_25px_rgba(13,166,242,0.8)]">
                                <span class="truncate">Connect Wallet</span>
                            </button>
                        </div>
                        <button class="lg:hidden text-white">
                            <span class="material-symbols-outlined text-3xl">menu</span>
                        </button>
                    </header>

                    <!-- Back Button -->
                    <div class="p-4 mt-4">
                        <button onclick="history.back()"
                            class="flex items-center gap-2 text-white/80 hover:text-primary transition-colors">
                            <span class="material-symbols-outlined">arrow_back</span>
                            <span>Back</span>
                        </button>
                    </div>

                    <!-- Car Details Content -->
                    <div id="carDetailsContent" class="p-4">
                        <!-- Content will be loaded dynamically -->
                        <div class="flex items-center justify-center py-12">
                            <div class="text-center">
                                <div class="spinner mx-auto mb-4"></div>
                                <p class="text-white/60">Loading car details...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="flex flex-col gap-8 px-5 py-10 text-center @container border-t border-white/10 mt-16">
                <div class="flex flex-wrap items-center justify-center gap-6 @[480px]:flex-row @[480px]:justify-around">
                    <a class="text-[#9cb0ba] text-base font-normal leading-normal min-w-40 hover:text-primary transition-colors"
                        href="index.html">Home</a>
                    <a class="text-[#9cb0ba] text-base font-normal leading-normal min-w-40 hover:text-primary transition-colors"
                        href="marketplace.html">Marketplace</a>
                    <a class="text-[#9cb0ba] text-base font-normal leading-normal min-w-40 hover:text-primary transition-colors"
                        href="my-garage-new.html">My Garage</a>
                    <a class="text-[#9cb0ba] text-base font-normal leading-normal min-w-40 hover:text-primary transition-colors"
                        href="community.html">Community</a>
                </div>
                <p class="text-[#9cb0ba] text-sm sm:text-base font-normal leading-normal">© 2024 De-Auto. All rights
                    reserved.</p>
            </footer>
        </div>
    </div>

    <script src="./src/js/components.js"></script>
    <script src="./src/js/app.js"></script>
    <script>
        // Car Details specific functionality
        class CarDetailsManager {
            constructor() {
                this.tokenId = null;
                this.carData = null;
            }

            async init() {
                // Get token ID from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                this.tokenId = urlParams.get('tokenId');

                if (!this.tokenId) {
                    this.showError('No car specified');
                    return;
                }

                await this.loadCarDetails();
            }

            async loadCarDetails() {
                try {
                    // This would typically fetch from your contract or API
                    // For now, we'll show a placeholder
                    this.renderCarDetails();
                } catch (error) {
                    console.error('Error loading car details:', error);
                    this.showError('Error loading car details');
                }
            }

            renderCarDetails() {
                const content = document.getElementById('carDetailsContent');
                content.innerHTML = `
                    <div class="max-w-4xl mx-auto">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <!-- Car Image -->
                            <div class="space-y-4">
                                <div class="aspect-video bg-background-dark/50 rounded-lg overflow-hidden">
                                    <img src="https://via.placeholder.com/600x400?text=Car+NFT+%23${this.tokenId}" 
                                         alt="Car NFT" 
                                         class="w-full h-full object-cover">
                                </div>
                            </div>

                            <!-- Car Info -->
                            <div class="space-y-6">
                                <div>
                                    <h1 class="text-white text-3xl font-bold mb-2">Car NFT #${this.tokenId}</h1>
                                    <p class="text-white/60">Unique digital car asset</p>
                                </div>

                                <div class="space-y-4">
                                    <div class="bg-background-dark/30 p-4 rounded-lg">
                                        <h3 class="text-white font-semibold mb-2">Details</h3>
                                        <div class="space-y-2 text-sm">
                                            <div class="flex justify-between">
                                                <span class="text-white/60">Token ID:</span>
                                                <span class="text-white">#${this.tokenId}</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-white/60">Contract:</span>
                                                <span class="text-white font-mono text-xs">0x123...abc</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-white/60">Blockchain:</span>
                                                <span class="text-white">Ethereum</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="flex gap-3">
                                        <button class="flex-1 bg-primary text-white py-3 px-6 rounded-lg hover:bg-primary/90 transition-colors font-semibold">
                                            Buy Now
                                        </button>
                                        <button class="bg-white/10 text-white/80 hover:text-white hover:bg-white/20 py-3 px-6 rounded-lg transition-colors">
                                            Share
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Additional Info -->
                        <div class="mt-12 space-y-8">
                            <div class="bg-background-dark/30 p-6 rounded-lg">
                                <h3 class="text-white text-xl font-bold mb-4">Description</h3>
                                <p class="text-white/80">This is a unique car NFT representing ownership of a digital vehicle asset on the blockchain.</p>
                            </div>

                            <div class="bg-background-dark/30 p-6 rounded-lg">
                                <h3 class="text-white text-xl font-bold mb-4">Properties</h3>
                                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                                    <div class="bg-white/5 p-3 rounded text-center">
                                        <div class="text-white/60 text-xs uppercase">Make</div>
                                        <div class="text-white font-semibold">Tesla</div>
                                    </div>
                                    <div class="bg-white/5 p-3 rounded text-center">
                                        <div class="text-white/60 text-xs uppercase">Model</div>
                                        <div class="text-white font-semibold">Model S</div>
                                    </div>
                                    <div class="bg-white/5 p-3 rounded text-center">
                                        <div class="text-white/60 text-xs uppercase">Year</div>
                                        <div class="text-white font-semibold">2024</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            showError(message) {
                const content = document.getElementById('carDetailsContent');
                content.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4">⚠️</div>
                        <h3 class="text-white text-xl mb-2">Error</h3>
                        <p class="text-white/60 mb-6">${message}</p>
                        <button onclick="history.back()" 
                            class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary/90 transition-colors">
                            Go Back
                        </button>
                    </div>
                `;
            }
        }

        // Initialize car details manager
        const carDetailsManager = new CarDetailsManager();

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', async function () {
            deAutoApp.currentPage = 'car-details';
            await deAutoApp.init();
            await carDetailsManager.init();
        });
    </script>
</body>

</html>
